<body>

  <header>

    <a href="index.html"><img src="img/logo.png"  alt="Logo PatoConsultas" class="logo"></a>
    <span><a href="index.html" class="no_highlight">PatoConsultas | Soluciones Tecnológicas</a></span>
    <nav class="menu">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="proyecto-estrella.html">Proyecto</a></li>
        <li><a href="cronologia.html">Cronología</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <form action="https://morning-paper-a0fc.contry-1990.workers.dev" method="POST">

      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="tu@email.com">
      </div>

      <div class="form-group">
        <label for="motivo">Motivo de consulta:</label>
        <select id="motivo" name="motivo" required>
          <option value="">Selecciona una opción</option>
          <option value="presupuesto">Solicitar Presupuesto</option>
          <option value="informacion">Información General</option>
          <option value="soporte">Soporte Técnico</option>
          <option value="otro">Otro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" minlength="10" required
          placeholder="Cuéntanos cómo podemos ayudarte (mínimo 10 caracteres)"></textarea>
      </div>

      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" name="privacidad" required>
          He leído y acepto la <a href="#">política de privacidad</a>
        </label>
      </div>

      <button type="submit" class="btn-submit">Enviar Mensaje</button>

    </form>
  </main>

</html>
